<div layout:decorate="layout">
    <div layout:fragment="contents">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img th:src="@{/images/osaka.jpg}" class="d-block w-100 carousel-img" alt="大阪の写真">
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/resort.jpeg}" class="d-block w-100 carousel-img" alt="リゾートの写真">
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/tokyo.jpg}" class="d-block w-100 carousel-img" alt="東京の写真">
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/venetia.jpg}" class="d-block w-100 carousel-img" alt="ベネチアの写真">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        <div th:if="${#strings.isEmpty(queryName)}">
            <h2 th:text="${title}"></h2>
        </div>
        <div th:unless="${#strings.isEmpty(queryName)}">
            <h1>「<span th:text="${queryName}"></span>」の検索結果</h1>
        </div>
        <div class="row">
            <div class="col-md-3 my-2" th:each="hotel:${hotels}" th:object="${hotel}">
                <div class="card">
                    <img th:src="*{getThumbnailUrl()}" class="card-img-top" alt="ホテルの写真">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{name}"></h5>
                        <p class="card-text" th:text="*{description}"></p>
                        </div>
                        <a th:href="@{/hotels/{id}(id=*{id})}" class="btn btn-info">ホテル詳細</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
